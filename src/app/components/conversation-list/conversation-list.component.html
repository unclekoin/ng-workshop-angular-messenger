<div class="users-container">
  <div class="chat-search-box">
    <div class="form-group d-flex">
      <input class="form-control rounded-0 rounded-start" placeholder="Search...">
      <button class="btn btn-outline-primary rounded-0 rounded-end">
        <fa-icon class="fs-6" [icon]="faMagnifyingGlass"></fa-icon>
      </button>
    </div>
  </div>
  <ul class="users">
    <li class="person">
      <div class="user">
        <fa-icon class="fs-4" [icon]="faUser"></fa-icon>
      </div>
      <p class="name-time">
        <span class="name">Name</span>
        &nbsp;
        <span class="time">Date</span>
      </p>
    </li>
  </ul>
</div>
