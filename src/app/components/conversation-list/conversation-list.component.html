<div class="users-container">
  <div class="chat-search-box">
    <div class="form-group d-flex">
      <input
        class="form-control rounded-0 rounded-start"
        [(ngModel)]="searchTerm"
        placeholder="Search..."
      >
    </div>
  </div>
  <ul class="users">
    <li class="person"
        [class.active-user]="item.id === selectedConversationId"
        *ngFor="let item of list | filter: searchTerm"
        (click)="onSelectConversation(item)"
    >
      <div class="user" [appStatus]="item.participants[1].last_seen === 'online'">
        <fa-icon class="fs-4" [icon]="faUser"></fa-icon>
      </div>
      <p class="name-time">
        <span class="name">{{ item.participants[1].username }}</span>
        &nbsp;
        <span class="time">{{ item.last_message.timestamp | date: 'short' }}</span>
      </p>
    </li>
  </ul>
</div>
